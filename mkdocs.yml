
site_name: Simple device password management
site_author: Varbin the Fox

repo_url: https://github.com/varbin/devicepasswords
edit_uri: edit/trunk/docs/

theme: 
  name: material

  features:
    - content.code.annotate
    - content.code.copy
    # - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.sections
    - navigation.footer
    - navigation.instant
    - navigation.tabs
    - content.action.view
    - content.action.edit
    - content.code.copy

  logo: images/icon.svg
  favicon: images/icon.svg

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: custom

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: custom

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: custom

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

#plugins:
#  - privacy

extra: 
  social:
    - icon: fontawesome/brands/mastodon
      link: https://infosec.exchange/@varbin
    - icon: fontawesome/brands/github
      link: https://github.com/varbin

nav:
  - index.md
  - Tutorial:
    - tutorial/index.md
    - tutorial/containers.md
    - tutorial/keycloak.md
    - tutorial/dovecot.md
    - tutorial/conclusion.md
  - How-To:
    - how-to/index.md
    - how-to/interface.md
    - how-to/idp-integration.md
    - how-to/app-integration.md
    - how-to/password-hashing.md
    - how-to/password-validation.md
    - how-to/troubleshooting.md
  - Explanation:
    - explanation/index.md
    - explanation/caveats.md
  - Reference:
    - reference/index.md
    - reference/options.md
    - reference/database.md

extra_css:
  - stylesheets/extra.css